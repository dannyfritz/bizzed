<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Buzzed!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.5.3/vue-router.min.js"></script>
  </head>
  <body>
    
    <script type="text/html" id="lobbyTemplate">
      <div>
        <h2>Lobby</h2>
        <div class="row">
          <form class="col m6 s12">
            <div class="input-field">
              <input id="room" type="text" v-model="room" class="validate" required>
              <label for="room">Room</label>
            </div>
          </form>
        </div>
        <router-link :to="{ path: `/room/${this.room}`}" class="btn">Join</router-link>
      </div>
    </script>
    
    <script type="text/html" id="roomTemplate">
      <div>
        <h2>Room {{ roomId }}</h2>
        <div class="row">
          <form class="col m6 s12">
            <div class="input-field">
              <input id="name" type="text" v-model="name" class="validate" required>
              <label for="name">Name</label>
            </div>
          </form>
          <div class="col m6 s12">
            <button @click="start" class="waves-effect waves-light btn">Reset</button>
            <button v-if="!winner.name && name" @click="buzz" class="red waves-effect waves-light btn">Buzz</button>
          </div>
        </div>
        <div class="row">
          <div class="col s12 flow-text">
            <span>Winner: </span><span>{{ winner.name }}</span>
          </div>
        </div>
        
      </div>
    </script>
    
    <script type="text/html" id="appTemplate">
      <div>
        <nav>
          <div class="nav-wrapper">
            <span class="brand-logo">Buzzed</span>
            <ul class="right">
              <router-link to="/" tag="li" exact-active-class="active"><a>Lobby</a></router-link>
            </ul>
          </div>
        </nav>
        <main>
          <router-view></router-view>
        </main>
      </div>
    </script>
    
    <div id="app"></div>
    <script src="main.js"></script>
  </body>
</html>
